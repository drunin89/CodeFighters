<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-container">
        <div class="user-view">

                <div>
                    <aside class="aside col-lg-4">
                        <h1 class="details">Author Information</h1>
                        <div class="user-details">
                            <span  th:text="${user.email}"></span>
                            <br/>
                            <span  th:text="${user.fullName}"></span>
                            <br/>
                        </div>
                    </aside>

                    <th:block th:each="article : ${user.articles}">
                        <div class="col-md-8 text-justify ">
                            <h1 style="margin-bottom: 35px;">Posts</h1>
                            <article>
                                <header>
                                    <h2 th:text="${article.title}"></h2>
                                    <div class="data">
                                        <span th:text="${article.author.fullName}">Ivaylo</span>

                                        <i>on</i>
                                        <span th:text="${#dates.format(article.date, 'dd-MMM-yyyy')}" >22-May-2016</span>
                                    </div>
                                </header>

                                <p class="article-text" th:text="${article.summary}"></p>

                                <footer>
                                    <div class="pull-right" style="margin-left: 5px">
                                        <a class="btn btn-default btn-xs"
                                           th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                                        <a class="btn btn-default btn-xs"
                                           th:href="@{/article/{id}(id=${article.id})}">Comments &raquo;</a>
                                    </div>
                                </footer>
                                <hr/>
                            </article>
                        </div>

                    </th:block>
                </div>

        </div>
    </div>
</main>
