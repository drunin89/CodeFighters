<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content">
        <div class="header-banner"></div>
        <div class="header-text">
            <h1 class="login">The Hacker Blog </h1>
            <h2 style="color: white;">A Hacker's Blog of Unintended Use and Insomnia.</h2>
        </div>



        <div class="row" style="margin-top: 50%">
            <aside class="aside col-lg-4">
                <h2>Recent Articles</h2>
                <a href="#" th:each="article: ${articles}" th:text="${article.title}" th:href="@{/article/{id}(id=${article.id})}">Work Beggins on HTML</a>
            </aside>
            <th:block th:each="article : ${articles}">
                <div class="col-md-8 text-justify ">

                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                            <div class="data">
                                <span th:text="${article.author.fullName}">Ivaylo</span>

                                <i>on</i>
                                <span th:text="${#dates.format(article.date, 'dd-MMM-yyyy')}" >22-May-2016</span>
                            </div>
                        </header>

                        <p class="article-text" th:text="${article.summary}"></p>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>

            </th:block>

        </div>

    </div>

</main>
